<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Recent Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="main-header">
        <h1>Latest Water Quality Readings</h1>
    </header>
    <div class="container">
        {% if recent_post %}
            <div class="sensor-boxes">
                <div class="sensor-box turbidity">
                    <div class="sensor-header">Turbidity</div>
                    <p><strong>{{ recent_post.TURBIDITY }}</strong></p>
                </div>
                <div class="sensor-box tds">
                    <div class="sensor-header">TDS</div>
                    <p><strong>{{ recent_post.TDS }}</strong></p>
                </div>
                <div class="sensor-box ph">
                    <div class="sensor-header">pH</div>
                    <p><strong>{{ recent_post.PH }}</strong></p>
                </div>
            </div>
            <p><strong>Timestamp:</strong> {{ recent_post.timestamp }}</p>
        {% else %}
            <p>No sensor data available.</p>
        {% endif %}
    </div>
</body>
</html>
